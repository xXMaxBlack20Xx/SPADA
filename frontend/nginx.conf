server {
    # Listen on port 80
    listen 80;

    # Set the root directory to serve files from
    root /usr/share/nginx/html;

    # Serve index.html for any root-level request
    index index.html index.htm;

    # Handle client-side routing (for React, Vue, etc.)
    # If a file is not found, serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ---------- THIS IS THE IMPORTANT PART ----------
    # When a request comes in for /api
    location /api/ {
        # Forward it to the backend service.
        # 'backend' is the name we will give our NestJS service
        # in docker-compose.yml.
        # Docker's internal DNS will resolve 'backend' to the
        # correct container IP.
        proxy_pass http://backend:3000/;
        
        # These headers are important for passing on information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Handle errors
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}